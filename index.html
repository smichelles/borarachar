<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets\css\estilo.css">
    <title>Bora rachar?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="assets\js\script.js"></script>

</head>

<body>

    <header>
        <h1>Bora rachar %</h1>
        <img src="assets\img\discount.png" alt="logo - bora rachar">
    </header>

    <main class="container">

        <section id="entrada-contas">
            <div class="card">
                <div class="remover-conta">
                    <h3>Luz</h3>
                    <p>R$ 250,00</p>
                </div>
                <a href="#"> <img src="assets\img\outcome.png" alt="logo - bora rachar"></a>
            </div>

            <div class="card">
                <div class="remover-conta">
                    <h3>Aguá</h3>
                    <p>R$ 300,00</p>
                </div>
                <a href="#"> <img src="assets\img\outcome.png" alt="logo - bora rachar"></a>

            </div>

            <div class="card">
                <div class="remover-conta">
                    <h3>Aluguel</h3>
                    <p>R$ 1.000,00</p>
                </div>
                <a href="#"> <img src="assets\img\outcome.png" alt="logo - bora rachar"></a>
            </div>

            <div class="card">
                <div class="remover-conta">
                    <h3>Total</h3>
                    <p>R$ 40000,00</p>
                </div>
                <img src="assets\img\cifrao2.png" alt="logo - bora rachar">
            </div>

        </section>

        <a href="#" onclick="Modal.open()" class="btn-addconta">+ Nova conta</a>
        <a href="#" onclick="Modals.open()" class="btn-result"> Resultado</a>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div class="form">
                <h2> Nova Conta</h2>
                <form action="">
                    <div class="grupo-inputs">
                        <label class="sr-only " for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição"><br>
                        <label class="sr-only " for="valor">Valor</label><br>
                        <input type="number" step="0.01" id="valor" name="valor" placeholder="Valor">


                    </div>
                    <div class="grupo-inputs acao">
                        <a onclick="Modal.close()" href="#" class="btn-cancelar">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal-overlays">
        <div class="modals">
            <div class="forms">
                <h2> Quantas pessoas irá participar do racha?</h2>
                <form action="">
                    <div class="grupo-inputss">
                        <label class="sr-only " for="n-pessoas">Quantidade de pessoas</label><br>
                        <input type="number" id="n-pessoas" name="n-pessoas" placeholder=" N° de pessoas">
                    </div>
                    <div class="grupo-inputss acao">
                        <a onclick="Modals.close()" href="#" class="btn-cancelar">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>desenvolvido por smichelles</p>
    </footer>

</body>

</html>
